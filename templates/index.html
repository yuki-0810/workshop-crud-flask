{% extends "base.html" %}
{% block content %}
<h2>投稿一覧</h2>
<a href="/create" class="btn">新規投稿</a>
<hr>
{% if posts %}
    {% for post in posts %}
    <div class="post">
        <h3>{{ post["title"] }}</h3>
        <p>{{ post["body"] }}</p>
        <small>{{ post["created_at"] }}</small>
        <div class="actions">
            <a href="/edit/{{ post['id'] }}">編集</a>
            <a href="/delete/{{ post['id'] }}" onclick="return confirm('本当に削除しますか？')">削除</a>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p>まだ投稿がありません。</p>
{% endif %}
{% endblock %}
